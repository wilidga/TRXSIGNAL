<ion-header>
    <ion-toolbar color="primary">
        <ion-title color="light">
            Projects TRC20
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content color="light">
    <app-tokens [tokens]="trc20Tokens"> </app-tokens>

    <ion-infinite-scroll threshold="150px" (ionInfinite)="loadData( $event )">
        <ion-infinite-scroll-content loadingSpinner="crescent" loadingText="Loading more data...">
        </ion-infinite-scroll-content>
    </ion-infinite-scroll>

</ion-content>
