<ion-card color="dark">
    <ion-img *ngIf="token.icon_url" [src]="token.icon_url" (click)="abrirToken()"> </ion-img>
    <ion-card-header>
        <ion-card-title (click)="abrirToken()">{{token.symbol}}</ion-card-title>
        <ion-card-subtitle>
            <span class="text-primary"> {{ indice + 1}}. </span>
            <span class="noticia-source-name">{{ token.name}}</span>

            <div class="noticia-more">
                <ion-button fill="clear" (click)="lanzarMenu()">
                    <ion-icon slot="icon-only" name="more"></ion-icon>
                </ion-button>

            </div>
        </ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
        <p>
            {{ token.home_page}}
        </p>
        <br>
        <p>
            {{ token.token_desc }}
        </p>
    </ion-card-content>
</ion-card>
